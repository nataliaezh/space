<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rockets</title>
</head>

<body>
<div th:replace="~{navigation :: navigation(Launches)}"/>


<h1>Расписание и история запусков</h1>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<table class="table table-hover">
    <thead class="thead-dark">
    <tr>
        <th>UID ракеты</th>
        <th>Год запуска</th>
        <th>Название миссии</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
  <tr th:each="launch : ${launches}">
      <td th:text="${launch.rocktid}"/>
      <td th:text="${launch.launchyear}"/>
      <td th:text="${launch.missionname}"/>
      <td>
          <a th:href="@{'/launches/showlinks'}">Полезные ссылки</a>
      </td>
    </tr>
    </tbody>
</table>

</body>
</html>
